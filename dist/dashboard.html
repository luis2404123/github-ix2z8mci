<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - QRLingo</title>
  <link rel="icon" href="https://i.imgur.com/h3orAdG.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script type="module" crossorigin src="/assets/dashboard-Blni8Im6.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/auth-ukEJXvp4.js">
  <link rel="stylesheet" crossorigin href="/assets/dashboard-BN8D_-Up.css">
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="https://i.imgur.com/h3orAdG.png" alt="QRLingo Logo" />
      </div>
      <nav class="sidebar-nav">
        <a href="dashboard.html" class="nav-item active">
          <span class="material-symbols-outlined">dashboard</span>
          Dashboard
        </a>
        <a href="pages/translations.html" class="nav-item">
          <span class="material-symbols-outlined">translate</span>
          Translations
        </a>
        <a href="pages/qr-codes.html" class="nav-item">
          <span class="material-symbols-outlined">qr_code_2</span>
          QR Codes
        </a>
        <a href="pages/settings.html" class="nav-item">
          <span class="material-symbols-outlined">settings</span>
          Settings
        </a>
      </nav>
      <button id="logout-btn" class="logout-btn">
        <span class="material-symbols-outlined">logout</span>
        Logout
      </button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="dashboard-header">
        <div class="header-left">
          <h1>Welcome back, <span id="user-name">User</span>!</h1>
        </div>
        <div class="header-right">
          <div class="user-profile">
            <span class="material-symbols-outlined">account_circle</span>
            <span id="user-email">user@example.com</span>
          </div>
        </div>
      </header>

      <!-- Stats Grid -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon">
            <span class="material-symbols-outlined">description</span>
          </div>
          <div class="stat-info">
            <h3>Total Documents</h3>
            <p id="total-documents">0</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <span class="material-symbols-outlined">translate</span>
          </div>
          <div class="stat-info">
            <h3>Translations</h3>
            <p id="total-translations">0</p>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-icon">
            <span class="material-symbols-outlined">qr_code_2</span>
          </div>
          <div class="stat-info">
            <h3>Active QR Codes</h3>
            <p id="active-qr-codes">0</p>
          </div>
        </div>
      </div>

      <!-- Recent Activity -->
      <section class="recent-activity">
        <h2>Recent Activity</h2>
        <div class="activity-list" id="activity-list">
          <!-- Activity items will be dynamically added here -->
        </div>
      </section>

      <!-- Quick Actions -->
      <section class="quick-actions">
        <h2>Quick Actions</h2>
        <div class="actions-grid">
          <button class="action-btn">
            <span class="material-symbols-outlined">upload_file</span>
            Upload Document
          </button>
          <button class="action-btn">
            <span class="material-symbols-outlined">add_circle</span>
            New Translation
          </button>
          <button class="action-btn">
            <span class="material-symbols-outlined">qr_code_scanner</span>
            Generate QR Code
          </button>
        </div>
      </section>
    </main>
  </div>

</body>
</html>
