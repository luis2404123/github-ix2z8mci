<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Codes - QRLingo</title>
  <link rel="icon" href="https://i.imgur.com/h3orAdG.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="../css/dashboard.css" />
  <link rel="stylesheet" href="../css/qr-codes.css" />
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="https://i.imgur.com/h3orAdG.png" alt="QRLingo Logo" />
      </div>
      <nav class="sidebar-nav">
        <a href="../dashboard.html" class="nav-item">
          <span class="material-symbols-outlined">dashboard</span>
          Dashboard
        </a>
        <a href="translations.html" class="nav-item">
          <span class="material-symbols-outlined">translate</span>
          Translations
        </a>
        <a href="qr-codes.html" class="nav-item active">
          <span class="material-symbols-outlined">qr_code_2</span>
          QR Codes
        </a>
        <a href="settings.html" class="nav-item">
          <span class="material-symbols-outlined">settings</span>
          Settings
        </a>
      </nav>
      <button id="logout-btn" class="logout-btn">
        <span class="material-symbols-outlined">logout</span>
        Logout
      </button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="dashboard-header">
        <div class="header-left">
          <h1>QR Codes</h1>
        </div>
        <div class="header-right">
          <button id="generate-qr-btn" class="primary-btn">
            <span class="material-symbols-outlined">add</span>
            Generate QR Code
          </button>
        </div>
      </header>

      <!-- QR Codes Grid -->
      <div class="qr-codes-container">
        <div class="filters">
          <input type="text" placeholder="Search QR codes..." class="search-input" />
          <select class="filter-select">
            <option value="all">All Status</option>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
          </select>
        </div>

        <div class="qr-codes-grid" id="qr-codes-grid">
          <!-- QR codes will be dynamically added here -->
        </div>
      </div>
    </main>
  </div>

  <!-- Generate QR Code Modal -->
  <div id="qr-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Generate QR Code</h2>
        <button class="close-btn">&times;</button>
      </div>
      <form id="qr-form">
        <div class="form-group">
          <label for="translation">Select Translation</label>
          <select id="translation" required>
            <option value="">Select translation</option>
            <!-- Translations will be dynamically added -->
          </select>
        </div>
        <button type="submit" class="primary-btn">Generate QR Code</button>
      </form>
    </div>
  </div>

  <script type="module" src="../js/qr-codes/qr-codes.js"></script>
</body>
</html>
