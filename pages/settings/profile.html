<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Settings - QRLingo</title>
  <link rel="icon" href="https://i.imgur.com/h3orAdG.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="../../css/dashboard.css" />
  <link rel="stylesheet" href="../../css/settings/profile.css" />
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="https://i.imgur.com/h3orAdG.png" alt="QRLingo Logo" />
      </div>
      <nav class="sidebar-nav">
        <!-- Settings -->
        <div class="nav-group expanded">
          <div class="nav-group-header">
            <span class="material-symbols-outlined">settings</span>
            Settings
            <span class="material-symbols-outlined arrow">expand_more</span>
          </div>
          <div class="nav-group-items">
            <a href="profile.html" class="nav-subitem active">
              <span class="material-symbols-outlined">person_settings</span>
              Profile
            </a>
            <a href="account.html" class="nav-subitem">
              <span class="material-symbols-outlined">manage_accounts</span>
              Account
            </a>
            <a href="security.html" class="nav-subitem">
              <span class="material-symbols-outlined">security</span>
              Security
            </a>
            <a href="notifications.html" class="nav-subitem">
              <span class="material-symbols-outlined">notifications</span>
              Notifications
            </a>
            <a href="billing.html" class="nav-subitem">
              <span class="material-symbols-outlined">payments</span>
              Billing
            </a>
            <a href="api.html" class="nav-subitem">
              <span class="material-symbols-outlined">api</span>
              API
            </a>
          </div>
        </div>
      </nav>
      <button id="logout-btn" class="logout-btn">
        <span class="material-symbols-outlined">logout</span>
        Logout
      </button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="dashboard-header">
        <div class="header-left">
          <h1>Profile Settings</h1>
        </div>
      </header>

      <div class="settings-container">
        <!-- Profile Settings -->
        <section class="settings-section">
          <h2>Personal Information</h2>
          <form id="profile-form" class="settings-form">
            <div class="avatar-upload">
              <div class="avatar-preview">
                <img id="avatar-image" src="https://via.placeholder.com/150" alt="Profile Avatar">
              </div>
              <div class="avatar-edit">
                <input type='file' id="avatar-upload" accept=".png, .jpg, .jpeg" />
                <label for="avatar-upload">Change Avatar</label>
              </div>
            </div>

            <div class="form-group">
              <label for="full-name">Full Name</label>
              <input type="text" id="full-name" name="full-name" />
            </div>

            <div class="form-group">
              <label for="job-title">Job Title</label>
              <input type="text" id="job-title" name="job-title" />
            </div>

            <div class="form-group">
              <label for="company">Company</label>
              <input type="text" id="company" name="company" />
            </div>

            <div class="form-group">
              <label for="bio">Bio</label>
              <textarea id="bio" name="bio" rows="4"></textarea>
            </div>

            <button type="submit" class="primary-btn">Save Changes</button>
          </form>
        </section>
      </div>
    </main>
  </div>

  <script type="module" src="../../js/settings/profile.js"></script>
</body>
</html>
