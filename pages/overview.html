<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overview - QRLingo</title>
  <link rel="icon" href="https://i.imgur.com/h3orAdG.png" type="image/png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="../css/dashboard.css" />
  <link rel="stylesheet" href="../css/components/overview.css" />
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">
        <img src="https://i.imgur.com/h3orAdG.png" alt="QRLingo Logo" />
      </div>
      <nav class="sidebar-nav">
        <!-- Dashboard -->
        <div class="nav-group expanded">
          <div class="nav-group-header">
            <span class="material-symbols-outlined">dashboard</span>
            Dashboard
            <span class="material-symbols-outlined arrow">expand_more</span>
          </div>
          <div class="nav-group-items">
            <a href="overview.html" class="nav-subitem active">
              <span class="material-symbols-outlined">home</span>
              Overview
            </a>
            <a href="analytics.html" class="nav-subitem">
              <span class="material-symbols-outlined">analytics</span>
              Analytics
            </a>
          </div>
        </div>

        <!-- Other navigation items remain the same -->
      </nav>
      <button id="logout-btn" class="logout-btn">
        <span class="material-symbols-outlined">logout</span>
        Logout
      </button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="dashboard-header">
        <div class="header-left">
          <h1>Overview</h1>
        </div>
      </header>

      <div class="overview-container">
        <!-- Metrics -->
        <div class="metric-card">
          <div class="metric-icon">
            <span class="material-symbols-outlined">description</span>
          </div>
          <div class="metric-content">
            <h3>Total Documents</h3>
            <p id="total-documents">0</p>
          </div>
        </div>

        <div class="metric-card">
          <div class="metric-icon">
            <span class="material-symbols-outlined">translate</span>
          </div>
          <div class="metric-content">
            <h3>Translations</h3>
            <p id="total-translations">0</p>
          </div>
        </div>

        <div class="metric-card">
          <div class="metric-icon">
            <span class="material-symbols-outlined">qr_code_2</span>
          </div>
          <div class="metric-content">
            <h3>Active QR Codes</h3>
            <p id="active-qr-codes">0</p>
          </div>
        </div>

        <!-- Recent Activity -->
        <section class="activity-section">
          <h2>Recent Activity</h2>
          <div id="activity-list" class="activity-list">
            <!-- Activity items will be dynamically added here -->
          </div>
        </section>
      </div>
    </main>
  </div>

  <script type="module">
    import { Overview } from '../js/components/Overview.js';
    import { Navigation } from '../js/components/Navigation.js';

    document.addEventListener('DOMContentLoaded', () => {
      new Overview();
      new Navigation();
    });
  </script>
</body>
</html>
